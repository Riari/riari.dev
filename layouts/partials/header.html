<!DOCTYPE html>

<html>
<head>
    <title>riari.dev</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;500&display=swap">

    {{ $fontsScss := resources.Get "sass/fonts.scss" | resources.ToCSS }}
    {{ $mainScss := resources.Get "sass/main.scss" | resources.ToCSS }}
    {{ $style := slice $fontsScss $mainScss | resources.Concat "css/style.css" | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#252530">    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
    document.addEventListener('DOMContentLoaded', event => {
        document.addEventListener('mousemove', event => {
            if (event.target.classList == null || !event.target.classList.contains('button')) return;

            const rect = event.target.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            const hoverSpan = event.target.querySelector('.button__hover');
            hoverSpan.style.opacity = '1.0';
            hoverSpan.style.left = `${mouseX - (hoverSpan.offsetWidth / 2)}px`;
            hoverSpan.style.top = `${mouseY - (hoverSpan.offsetHeight / 2)}px`;
        });

        const buttons = document.getElementsByClassName('button');

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('mouseleave', event => {
                event.target.style.background = null;
            
                const hoverSpan = event.target.querySelector('.button__hover');
                hoverSpan.style.opacity = '0.0';
            });

        }
    });
    </script>
</head>
